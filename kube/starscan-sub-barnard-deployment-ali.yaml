apiVersion: apps/v1
kind: Deployment
metadata:
  name: starscan-sub-deployment
  namespace: starcoin-barnard
  labels:
    app: starscan-sub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starscan-sub
  template:
    metadata:
      labels:
        app: starscan-sub
    spec:
      containers:
        - name: starscan-sub
          image: starcoin/starcoin_scan_sub:sha-0af24fa
          ports:
            - containerPort: 8200
          env:
            - name: HOSTS
              value: "barnard1.seed.starcoin.org,barnard2.seed.starcoin.org"
            - name: NETWORK
              value: "barnard"
            - name: STARCOIN_ES_URL
              value: "es-cn-n6w24qcc200cq97zg.public.elasticsearch.aliyuncs.com"
            - name: STARCOIN_ES_PROTOCOL
              value: "http"
            - name: STARCOIN_ES_PORT
              value: "9200"
            - name: STARCOIN_ES_USER
              value: elastic
            - name: STARCOIN_ES_PWD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-pw-elastic
                  key: password
